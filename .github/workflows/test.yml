name: npm test

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '20' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install Dependencies
        run: npm install
      - name: Run test
        run: npm test
